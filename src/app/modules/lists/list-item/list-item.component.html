<h1>List Item</h1>

<form (ngSubmit)="onUpdateList()" *ngIf="list">

    <div class="form-group">
        <label>ID: </label>
        <input type="text" class="form-control" name="id" [(ngModel)]="list.id" />
    </div>

    <div class="form-group">
        <label>Reference: </label>
        <input type="text" class="form-control" name="reference" [(ngModel)]="list.reference" />
    </div>

    <div class="form-group">
        <label>Short Name: </label>
        <input type="text" class="form-control" name="shortName" [(ngModel)]="list.shortName" />
    </div>

    <div class="form-group">
        <label>Name: </label>
        <input type="text" class="form-control" name="name" [(ngModel)]="list.name" />
    </div>

    <button type="submit" class="btn btn-success">Update</button>
</form>
